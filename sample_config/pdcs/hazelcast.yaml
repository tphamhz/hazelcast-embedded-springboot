hazelcast:
  cluster-name: PDCS
  advanced-network:
    enabled: true
    join:
      kubernetes:
        enabled: true
        service-port: 5702
        #namespace: my-namespace
        #service-name: my-service-name
    wan-endpoint-config:
      endpoint-rtfc:
        ssl:
          enabled: true
          factory-class-name: com.hazelcast.nio.ssl.BasicSSLContextFactory
          properties:
            endpoints: rtfc-app-service.rtfc.svc.cluster.local:5710  #- to replace with LB IPs
            #endpoints: rtfc-ip1:5710,rtfc-ip2:5710,rtfc-ip3:5710
            trustStore: /data/secrets/hazelcast-truststore.p12
            trustStorePassword: changeit
            trustStoreType: PKCS12
            protocol: TLSv1.2
      endpoint-utps:
        ssl:
          enabled: true
          factory-class-name: com.hazelcast.nio.ssl.BasicSSLContextFactory
          properties:
            endpoints: utps-app-service.utps.svc.cluster.local:5710  #- to replace with LB IPs
            #endpoints: utps-ip1:5710,utps-ip2:5710,utps-ip3:5710
            trustStore: /data/secrets/hazelcast-truststore.p12
            trustStorePassword: changeit
            trustStoreType: PKCS12
            protocol: TLSv1.2
    member-server-socket-endpoint-config:
      port:
        port: 5702
      ssl:
        enabled: false
    client-server-socket-endpoint-config:
      port:
        port: 5701
      ssl:
        enabled: false
    rest-server-socket-endpoint-config:
      port:
        port: 5703
      endpoint-groups:
        HEALTH_CHECK:
          enabled: true
        CLUSTER_READ:
        enabled: true
  persistence:
    enabled: false
  security:
    enabled: false
  jet:
    enabled: true
  # For High Availability
  partition-group:
    enabled: true
    group-type: ZONE_AWARE
  properties:
    hazelcast.diagnostics.enabled: true
    hazelcast.diagnostics.metric.level: info
    hazelcast.diagnostics.directory: /var/log/hazelcast/diagnostic
    hazelcast.logging.type: jdk
    java.util.logging.config.file: /
  metrics:
    enabled: true
    management-center:
      enabled: true
      retention-seconds: 15
    jmx:
      enabled: true
    collection-frequency-seconds: 5
  wan-replication:
    replicate-to-rtfc:
      batch-publisher:
        rtfc:
          cluster-name: RTFC
          endpoint: endpoint-rtfc
          target-endpoints: rtfc-app-service.rtfc.svc.cluster.local:5710 #- to replace with LB IPs
          #target-endpoints: rtfc-ip1:5710,rtfc-ip2:5710,rtfc-ip3:5710
          batch-size: 100
          batch-max-delay-millis: 2000
          acknowledge-type: ACK_ON_OPERATION_COMPLETE
          idle-max-park-ns: 1000000
          idle-min-park-ns: 1000
          max-concurrent-invocations: 10
          discovery-period-seconds: 30
          queue-capacity: 10000
    replicate-to-utps:
      batch-publisher:
        utps:
          cluster-name: UTPS
          endpoint: endpoint-utps
          target-endpoints: utps-app-service.utps.svc.cluster.local:5710 #- to replace with LB IPs
          #target-endpoints: utps-ip1:5710,utps-ip2:5710,utps-ip3:5710
          batch-size: 100
          batch-max-delay-millis: 2000
          acknowledge-type: ACK_ON_OPERATION_COMPLETE
          idle-max-park-ns: 1000000
          idle-min-park-ns: 1000
          max-concurrent-invocations: 10
          discovery-period-seconds: 30
          queue-capacity: 10000
  map:
    default:
      in-memory-format: OBJECT
